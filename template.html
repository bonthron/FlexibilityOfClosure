<html>
  <head>
    <script>
      window.onload = () => {
          let code = document.getElementById('code');
          document.querySelectorAll("input[type=checkbox]").forEach((i) => {
              i.addEventListener('click', (o) => {
                  code.value += "\"" + o.currentTarget.id + "\", ";
              })
          })
      };
    </script>
    <style>
      input[type=checkbox] { width:30px; height:30px; }
    </style>      
  </head>
  <body style="padding:20px;">
    <input type="text" id="code" style="width:500px" /><br />
    <br />
    <div style="width:445px; height:445px; background-image:url(template.png); position:relative; border:1px solid #ddd;">
      <!-- 1 -->
      <input type="checkbox" id="11" style="position:absolute; top:60px; left:110px;" />
